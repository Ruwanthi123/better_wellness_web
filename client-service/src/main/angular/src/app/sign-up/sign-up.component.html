<div class="wellness-background d-flex justify-content-center align-items-center">
    <div class="glass-container">
        <div class="row justify-content-center m-0">
            <div class="col-12">
                    <div class="card-body p-4" *ngIf="!isConfirm">
                        <h5 class="card-title mb-4 text-center text-success">Create Account</h5>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name"
                                   class="form-control form-control-sm shadow-sm rounded-3">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email"
                                   class="form-control form-control-sm shadow-sm rounded-3">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group input-group-sm shadow-sm rounded-3">
                                <input [type]="user.showPassword ? 'text' : 'password'" id="password" name="password" #password="ngModel"
                                       [(ngModel)]="user.password" class="form-control rounded-start-3">
                                <button type="button" class="btn btn-outline-secondary rounded-end-3"
                                        (click)="user.showPassword = !user.showPassword">
                                    <i class="bi" [ngClass]="{'bi-eye-fill': !user.showPassword, 'bi-eye-slash-fill': user.showPassword}"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="role" class="form-label">Account Type</label>
                            <select [(ngModel)]="user.role"  id="role" class="form-select form-select-sm shadow-sm rounded-3">
                                <option value="Customer">Customer</option>
                                <option value="Counsellor">Counsellor</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="button" (click)="signUp()" class="btn btn-success text-white rounded-3 shadow-sm">
                                Sign up
                            </button>
                        </div>
                    </div>

                    <div class="card-body p-4" *ngIf="isConfirm">
                        <h5 class="card-title mb-4 text-center text-success">Confirm Your Email</h5>

                        <div class="mb-3">
                            <label for="code" class="form-label">Confirmation Code</label>
                            <input type="text" id="code" name="code" #code="ngModel" [(ngModel)]="user.code"
                                   class="form-control form-control-sm shadow-sm rounded-3">
                        </div>

                        <div class="d-grid">
                            <button type="button" (click)="confirmSignUp()" class="btn btn-success rounded-3 shadow-sm">
                                Confirm
                            </button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
